<ion-header>

  <ion-navbar>
    <ion-title>Pick image from Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="imageSrc" />
  </ion-card>
  <div class="row">
    <div class="col text-center">
      <button ion-button round color="secondary" (click)="openGallery()">Choose Photo</button>
    </div>
  </div>
  <!-- <ion-button name="images" on-tap="openGallery()"></ion-icon>   -->
</ion-content>
